<div layout="column" layout-align="center center">
	<div layout="row" layout-align="start center">
		<md-button class="md-raised md-primary" ng-click="consulte.getConsulte()">
			Voir tout
		</md-button>

		<md-select aria-label="etat" ng-model="consulte.state" placeholder="Voir seulement" class="md-no-underline" 
			ng-change="consulte.getConsultOnly()">
			<md-option value="En attente">En attente</md-option>
			<md-option value="Relancé">Relancé</md-option>
			<md-option value="Entretien">Entretien</md-option>
			<md-option value="Refusé">Refusé</md-option>
		</md-select>

		<span>{{ consulte.count }} lignes au total</span>
	</div>

	<div layout="row">
		<md-button class="md-raised md-primary" ng-click="consulte.showAddForm()">Ajouter</md-button>
	</div>

	<form ng-if="consulte.isAddDisplayed" ng-submit="consulte.add()">
		<div layout-gt-xs="row">
			<md-input-container class="md-block" flex-sm>
				<label>Nom</label>
				<input name="label" type="text" ng-model="consulte.label">
			</md-input-container>

			<md-input-container class="md-block" flex-gt-xs>
				<label>Adresse</label>
				<input name="address" type="text" ng-model="consulte.address">
			</md-input-container>

			<md-input-container class="md-block" flex-sm>
				<label>Poste</label>
				<input name="jobLabel" type="text" ng-model="consulte.jobLabel">
			</md-input-container>
		</div>
		<div layout-gt-xs="row">
			<md-input-container class="md-block" flex-sm>
				<label>Email</label>
				<input name="email" type="email" ng-model="consulte.email">
			</md-input-container>

			<md-input-container class="md-block" flex-gt-xs>
				<label>Commentaires</label>
				<input name="commentaries" ng-model="com">
			</md-input-container>

			<md-button class="md-raised md-primary" type="submit">Valider</md-button>
		</div>
	</form>

	<table border="1">
		<tr>
			<th>NOM</th>
			<th>ADRESSE</th>
			<th>EMAIL</th>
			<th>DATE MODIF</th>
			<th>COMMENTAIRES</th>
			<th>ETAT</th>
			<th></th>
			<th></th>
		</tr>

		<tr ng-repeat="p in consulte.sheet" ng-model="consulte.sheet">
			<form>
				<td>{{p.nom}}</td>
				<td>{{p.adresse}}</td>
				<td>{{p.email}}</td>
				<td>{{p.date_modif}}</td>
				<td>{{p.commentaires}}</td>
				<td>{{p.etat}}</td>
			</form>
			<td>
				<md-button class="md-raised md-primary" ng-click="consulte.relance(p.id)">Relancer</md-button>
			</td>
			<td>
				<md-button class="md-raised md-warn" ng-click="consulte.updateData($event, p)">modifier</md-button>
			</td>
		</tr>
	</table>
</div>
